services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Glavni Caddyfile iz foldera "caddy"
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      # Statičke datoteke (npr. srednje-programi.json) iz foldera "cdn"
      - ./cdn:/srv/cdn:ro
      # Volumeni za Caddy cert i config (LE, itd.)
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - default
    depends_on:
      - engine

  engine:
    build: ./engine
    container_name: engine
    restart: unless-stopped
    # Uzimamo varijable iz .env (u root-u projekta)
    env_file:
      - .env
    environment:
      # Primjer - ako želite prebrisati ili dodati varijable
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=StrongRedisPassword123
    networks:
      - default
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy

  mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=adminUser123
      - MONGO_INITDB_ROOT_PASSWORD=jakaSifra123
    networks:
      - default
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.2.6
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
      - ./engine/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=StrongRedisPassword123
    networks:
      - default
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "StrongRedisPassword123", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  mongo_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  default:
    driver: bridge
